<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

  
    </style>

    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <section class="activity-tracker">
      <section class="manu">
        <div class="owner">
          <img class="owner-img" src="./images/image-jeremy.png" alt="" />
          <div class="owner-container">
            <p class="owner-info">Report for</p>
            <h1 class="owner-name">Jeremy</h1>
          </div>
        </div>
        <div class="tracker-options">
          <button class="tracker-option" data-option="daily">daily</button>
          <button class="tracker-option" data-option="weekly">weekly</button>
          <button class="tracker-option" data-option="monthly">
            monthly
          </button>
        </div>
      </section>

      <section class="activity-tracker-option work">
        <div class=" activity-bg ">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="activity-info">
          <header class="activity-header">
            <h2 class="activity-name">Work</h2>
            <div class="activity-options">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </header>
          <div class="activity-timeframes">
            <h3 class="current-timeframe">32hrs</h3>
            <div class="previous-timeframes">
              <p class="time-window">Last Week</p>
              <p>-</p>
              <p class="time">36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section class="activity-tracker-option play">
